<section class="min-h-screen w-full px-3 py-6 flex items-center justify-center">
  <div class="w-full max-w-none sm:max-w-2xl lg:max-w-4xl xl:max-w-5xl bg-main-100 rounded-3xl p-6 sm:p-12 lg:p-16 xl:p-20">
    <header class="mb-6 lg:mb-10">
      <h1 class="text-center font-bold text-4xl lg:text-5xl">forget-password</h1>
    </header>

    <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
      <input
        class="peer main-input w-full mt-8"
        type="email"
        formControlName="email"
        placeholder="Email"
      />

      <p
        class="mt-2 text-red-600 text-sm"
        *ngIf="form.controls.email.touched && form.controls.email.invalid"
      >
        Enter a valid email
      </p>

      <p class="mt-2 text-red-600 text-sm" *ngIf="apiError">
        {{ apiError }}
      </p>

      <button
        type="submit"
        class="btn-main w-full mt-5"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Sending...' : 'Verify' }}
      </button>
    </form>
  </div>
</section>
